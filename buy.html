<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Checkout</title>
  <link rel="stylesheet" href="./buy.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function(){
          $('header1').load('navbar1.html');   // Fetch and insert header.html
          $('footer').load('footer.html');   // Fetch and insert footer.html
      });
  </script>
</head>
<body>

  <header1></header1>
    
        
            <!-- Filter and Sort Section -->
           
                
                    <div id="sort">
                        
                    </div>
               
    
    
                    <!-- Gender filter -->
                    
            
    
            <!-- Products List -->
            
            <div class="checkout-container">
                <h1>Checkout</h1>
            
                <div class="checkout-section">
                  <!-- Order Summary -->
                  <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="order-item">
                      <img src="product-image-1.jpg" alt="Product Image">
                      <div class="item-details">
                        <h3>KE Kanha Exports Women's Halter Top</h3>
                        <p>Price: ₹374</p>
                      </div>
                    </div>
                    <div class="order-total">
                      <p>Total Price: ₹374</p>
                    </div>
                  </div>
            
                  <!-- Shipping Details -->
                  <div class="shipping-details">
                    <h2>Shipping Address</h2>
                    <form>
                      <label for="name">Full Name</label>
                      <input type="text" id="name" placeholder="Enter your full name" required>
            
                      <label for="address">Address</label>
                      <input type="text" id="address" placeholder="Enter your address" required>
            
                      <label for="city">City</label>
                      <input type="text" id="city" placeholder="Enter your city" required>
            
                      <label for="postal-code">Postal Code</label>
                      <input type="text" id="postal-code" placeholder="Enter your postal code" required>
            
                      <label for="country">Country</label>
                      <input type="text" id="country" placeholder="Enter your country" required>
                    </form>
                  </div>
            
                  <!-- Payment Section -->
                  <div class="payment-section">
                    <h2>Payment Details</h2>
                    <form>
                      <label for="card-name">Name on Card</label>
                      <input type="text" id="card-name" placeholder="Name as it appears on card" required>
            
                      <label for="card-number">Card Number</label>
                      <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>
            
                      <label for="expiry-date">Expiry Date</label>
                      <input type="text" id="expiry-date" placeholder="MM/YY" required>
            
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" placeholder="Enter CVV" required>
                    </form>
                  </div>
            
                  <!-- Place Order Button -->
                  <div class="place-order">
                    <button type="submit" class="place-order-btn"><a href="./conformation.html">Place Order</a></button>
                  </div>
                </div>
              </div>
    
    
        <footer></footer>
        
        <script src="./script.js"></script>
   
    
  
  
</body>
</html>
