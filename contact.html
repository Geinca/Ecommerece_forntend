<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <special-header1></special-header1>

       <special-header2></special-header2>


    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We value your feedback. Please fill out the form below.</p>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Rate Your Experience:</label>
                <div class="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your feedback or questions" required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <special-footer></special-footer>
    
    <script src="./script.js"></script>

</body>
</html>
